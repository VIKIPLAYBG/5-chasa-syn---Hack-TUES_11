<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class = "wrapper">
    <form action ="">
    <h1 class = "reg_title">Register</h1>
  </div>
  <div class = "reg_fname">
    <input type ="text" class = "reg_fname" placeholder = "First Name" required>
  </div>
  <div class = "reg_lname">
    <input type ="text" class = "reg_lname" placeholder = "Last Name" required>
  </div>
  <div class = "reg_birthdate">
    <input type ="text" class = "reg_birthdate" placeholder = "Date of Birth" required>
  </div>
  <div class = "reg_log_user">
    <input type="text" class = "reg_log_user" placeholder = "Email" required>
  </div>
  <div class = "pass-input">
    <input type = "password" class = "reg_log_pass" placeholder = "Password" required>
  </div>
  <div class = "confirm-pass">
    <input type = "confirm-pass" class = reg_confirm_pass placeholder = "Confirm Password" required>
  </div>
  <button type = "submit" class = "reg_button">Register</button>
  <div class = "register-link"></div>
  <p class = "login_reg">Already have an account? <a href = "login.html">Login</a></p>
  <script src="script.js"></script>
  </form>
</body>
</html>
