<!DOCTYPE html>
<html>

<head>
  <meta charset = "utf-8">
  <meta name = "viewport" content = "width=device-width">
  <title>Register as Help-Seeker</title>
  <link href = "style.css" rel = "stylesheet" type = "text/css" />
</head>

<body>
    <div class = "go_back">
        <a href = "choose_role.html">
          <img src = "go_back_white.png">
        </a>
    </div>
    <div class = "wrapper">
    <form id = "PatRegForm">
      <h1 class = "patreg_title">Register as Help-Seeker</h1>
      <input type="text" id = "patregUser" class = "pat_reg_user" placeholder = "Username" required>
      <input type = "text" id = "patregEmail" class = "pat_reg_email" placeholder = "Email" required>
      <div class = "input-box">
        <input type = "password" id = "patregPassword" class = "pat_reg_pass" placeholder = "Password" required>
      </div>
      <input type = "password" id = "patregConfirmPassword" class = "pat_reg_confirm_pass" placeholder = "Confirm Password" required>
      <button type = "button" class = "reg_button" onclick = "validatePatRegForm()">Register</button>
      <div class = "register-link"></div>
      <p class = "login_reg">Already have an account? <a href = "login.html">Login</a></p>
      <script src = "script.js"></script>
    </form>
    </div>

  <script>
    function validatePatRegForm() {
      var user = document.getElementById("patregUser").value;
      var email = document.getElementById("patregEmail").value;
      var password = document.getElementById("patregPassword").value;
      var confirmPassword = document.getElementById("patregConfirmPassword").value;

      if (user && email && password && confirmPassword) {
        if(password === confirmPassword) {
            window.location.href = "complaints.html";
        } else {
            alert("Passwords do not match. Please check again.")
        }
      } else {
        alert("Please fill in all the required fields.");
      }
    }
  </script>
</body>

</html>
