<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
  <meta charset = "utf-8">
  <meta name = "viewport" content = "width=device-width">
  <title>Login</title>
  <link href = "../../static/styles/style.css" rel = "stylesheet" type = "text/css"/>
</head>

<body>
  <div class = "wrapper">
    <form id = "loginForm">
      <h1 class = "login_title">Login</h1>
      <input type = "text" id = "loginEmail" class = "login_user" placeholder = "Email" required>
      <div class = "input-box">
        <input type = "password" id = "loginPassword" class = "login_pass" placeholder = "Password" required>
      </div>
      <div class = "go_back">
        <a href = "index.html">
          <img src = "../../images/go_back_white.png" alt = "Go back">
        </a>
      </div>
      <div class = "remember-forgot">
        <label><input type = "checkbox"> Remember me.</label>
      </div>
      <button type = "button" class = "login_button" onclick = "validateLoginForm()">Login</button>
      <div class = "register-link"></div>
      <p class = "reg_login">Don't have an account? <a href = "../choose_role.html">Register</a></p>
      <script src = "../../static/scripts/script.js"></script>
    </form>
  </div>

  <script src = "../../static/scripts/script.js"></script>
</body>

</html>
