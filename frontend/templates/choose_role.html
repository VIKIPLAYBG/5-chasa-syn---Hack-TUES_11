<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #B5EAD7, #9cdd77);
        }
        .container {
            max-width:600px;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .go_back {
            position: absolute;
            background-color: black;
            border: 2px solid transparent;
            color: white;
            padding: 12px 16px;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            top: 10px;
            left: 20px;
            border-radius: 100px;
            transition: 0.3s ease, color 0.3s ease;
        }

        .go_back img {
            transition: all 0.3s ease;
        }

        .go_back:hover {
            background-color: white;
            color: black;
            border-color: black;
        }

        .go_back:hover img {
            content: url('../../frontend/images/go_back_black.png');
        }
    </style>
</head>
<body>
    <div class = "go_back">
        <a href = "authentication/index.html">
          <img src = "../../frontend/images/go_back_white.png" alt = "Go back">
        </a>
      </div>
    <div class="container">
        <h1>Psychologist Support</h1>
        <p>Select your role to continue:</p>
        <div class="buttons">
            <button onclick="location.href='authentication/tp_register.html'">Register as a Supporter</button>
            <button onclick="location.href='authentication/pat_register.html'">Register as a Help-Seeker</button>
        </div>
    </div>
</body>
</html>
