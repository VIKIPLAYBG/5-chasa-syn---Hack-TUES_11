<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychological Support</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body{
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            min-height:100vh;
            text-align:center;
            background:linear-gradient(135deg, #B5EAD7, #77DD77);
            padding:20px;
        }
        .container{
            max-width: 700px;
            background: #fff;
            padding:40px;
            border-radius: 12px;
            box-shadow:0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover{
            transition:scale(1.03);
        }
        h1{
            font-size:26px;
            color:#2c3e50;
            margin-bottom:10px;
        }
        p{
            font-size:16px;
            color:#666;
            margin-bottom:26px;
        }
        .comment-section{
           margin-top:30px;
           text-align:left;
        }
        .comment{
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            color: #2c3e50;
            font-size: 14px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .comment:hover{
            transform:scale(1.02);
        }
        .comment:before{
            content:"";
            font-size:40px;
            color:#3498db;
            position:absolute;
            left:10px;
            top:-10px;
        }
        .comment p {
            margin-left: 20px;
            font-style: italic;
        }
        .comment strong{
            display:block;
            margin-top: 10px;
            color:#2980b9;
            font-size: 12px;
            text-align:right;
        }
        .add-comment {
            margin-top: 20px;
            text-align:center;
        }
        textarea{
            width:100%;
            padding:10px;
            border: 2px solid #3498db;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom:12px;
            resize:none;
        }
        button{
            background:#3498db;
            color:white;
            border:none;
            padding:10px 20px;
            border-radius: 6px;
            cursor:pointer;
            font-size: 14px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover{
            background:#2980b9;
            transform:scale(1.05);
        }
        .logout-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #3ca8e7;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease, transform 0.2s ease;
        }
        .logout-button:hover {
            background: #2ba0c0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class = "container">
        <button class="logout-button" onclick="logout()">Log Out</button>
        <h1>Psychological Support</h1>
        <p>Share your problem.</p>
        <div class="comment-section" id="commentSection">
            <h2>What the patients tell:</h2>
    </div>

    <div class = "comment">
        <p>I have schizophrenia.</p>
        <strong>Anonymous user</strong>
    </div>

    <div class = "comment">
        <p>I am mentally unstable.</p>
        <strong>Anonymous user</strong>
    </div>

    <div class = "add-comment">
        <h2>Share your problem:</h2>
            <textarea id="userComment" rows="4" placeholder="Describe your problem."></textarea>
            <button onclick="addComment()">Add a comment.</button>
    </div>

    <script src="../static/scripts/script.js"></script>
    
</body>
</html>
