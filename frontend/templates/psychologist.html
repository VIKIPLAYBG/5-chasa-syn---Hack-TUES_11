<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychologist Dashboard</title>
    <link href="../static/styles/style.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #A8E6CF, #DCEFF5);
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2c3e50;
        }
        .complaint {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: left;
        }
        .complaint strong {
            color: #3498db;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 6px;
            margin-top: 10px;
            resize: none;
        }
        .reply-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        .reply-button:hover {
            background: #2980b9;
        }
        .response {
            margin-top: 10px;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
        }
        .logout-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #3ca8e7;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease, transform 0.2s ease;
        }

        .logout-button:hover {
            background: #2ba0c0;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<div class="container">
    <button class="logout-button" onclick="logout()">Log Out</button>
    <h1>Psychologist Dashboard</h1>
    <p>View and respond to patient complaints.</p>

    <div id="complaints">
        <div class="complaint">
            <p><strong>Anonymous:</strong> I have schizophrenia and I need help.</p>
            <textarea placeholder="Write a response..." class="response-box"></textarea>
            <button class="reply-button" onclick="addResponse(this)">Reply</button>
            <div class="responses"></div>
        </div>

        <div class="complaint">
            <p><strong>Anonymous:</strong> I am feeling very anxious and can't sleep.</p>
            <textarea placeholder="Write a response..." class="response-box"></textarea>
            <button class="reply-button" onclick="addResponse(this)">Reply</button>
            <div class="responses"></div>
        </div>
    </div>
</div>

<script src="../static/scripts/script.js"></script>

</body>
</html>
