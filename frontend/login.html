<!DOCTYPE html>
<html>

<head>
  <meta charset = "utf-8">
  <meta name = "viewport" content = "width=device-width">
  <title>Login</title>
  <link href = "style.css" rel = "stylesheet" type = "text/css"/>
</head>

<body>
  <div class = "wrapper">
    <form id = "loginForm">
      <h1 class = "login_title">Login</h1>
      <input type = "text" id = "loginEmail" class = "login_user" placeholder = "Email" required>
      <div class = "input-box">
        <input type = "password" id = "loginPassword" class = "login_pass" placeholder = "Password" required>
      </div>
      <div class = "go_back">
        <a href = "index.html">
          <img src = "go_back_white.png">
        </a>
      </div>
      <div class = "remember-forgot">
        <label><input type = "checkbox"> Remember me.</label>
      </div>
      <button type = "button" class = "login_button" onclick = "validateLoginForm()">Login</button>
      <div class = "register-link"></div>
      <p class = "reg_login">Don't have an account? <a href = "register.html">Register</a></p>
      <script src = "script.js"></script>
    </form>
  </div>

  <script>
    function validateLoginForm() {
      var email = document.getElementById("loginEmail").value;
      var password = document.getElementById("loginPassword").value;

      if (email && password) {
        window.location.href = 'complaints.html';
      } else {
        alert("Please fill in both email and password.");
      }
    }
  </script>
</body>

</html>
