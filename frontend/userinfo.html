<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }

        .user-card {
            background: #fff;
            padding: 20px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .user-card:hover {
            transform: scale(1.05);
        }

        .user-card img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #3498db;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .user-card img:hover {
            transform: rotate(10deg) scale(1.1);
        }

        .user-card h2 {
            margin: 15px 0 5px;
            color: #333;
            font-size: 22px;
        }

        .user-card p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .user-card .info {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #2c3e50;
        }

        .user-card button {
            margin-top: 15px;
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .user-card button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

    <div class="user-card">
        <img src="https://via.placeholder.com/110" alt="User Photo">
        <h2>Иван Петров</h2>
        <p>Бизнес.</p>
        <p class="info">Локация: Лом, България</p>
        <button>Виж профил</button>
    </div>

</body>
</html>
