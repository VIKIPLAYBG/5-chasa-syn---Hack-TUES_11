<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychologist Dashboard</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #A8E6CF, #DCEFF5);
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2c3e50;
        }
        .complaint {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: left;
        }
        .complaint strong {
            color: #3498db;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 6px;
            margin-top: 10px;
            resize: none;
        }
        .reply-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        .reply-button:hover {
            background: #2980b9;
        }
        .response {
            margin-top: 10px;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Psychologist Dashboard</h1>
    <p>View and respond to patient complaints.</p>

    <div id="complaints">
        <div class="complaint">
            <p><strong>Anonymous:</strong> I have schizophrenia and I need help.</p>
            <textarea placeholder="Write a response..." class="response-box"></textarea>
            <button class="reply-button" onclick="addResponse(this)">Reply</button>
            <div class="responses"></div>
        </div>

        <div class="complaint">
            <p><strong>Anonymous:</strong> I am feeling very anxious and can't sleep.</p>
            <textarea placeholder="Write a response..." class="response-box"></textarea>
            <button class="reply-button" onclick="addResponse(this)">Reply</button>
            <div class="responses"></div>
        </div>
    </div>
</div>

<script>
    function addResponse(button) {
        var complaintDiv = button.parentElement;
        var textArea = complaintDiv.querySelector(".response-box");
        var responseText = textArea.value.trim();

        var profanities = ["damn", "hell", "crap", "fuck", "shit", "you idiot", "you suck", "sucker", ""]; 

        function checkForProfanity(text) {
            for (var i = 0; i < profanities.length; i++) {
                var regex = new RegExp("\\b" + profanities[i] + "\\b", "gi");
                if (regex.test(text)) {
                    return true;
                }
            }
            return false;
        }

        if (checkForProfanity(responseText)) {
            alert("Warning: Your response contains inappropriate language. Please consider revising it.");
        } else {
            if (responseText) {
                var responseDiv = document.createElement("div");
                responseDiv.classList.add("response");
                responseDiv.innerHTML = "<strong>You:</strong> " + responseText;

                complaintDiv.querySelector(".responses").appendChild(responseDiv);
                textArea.value = ""; 
            } else {
                alert("Please write a response before submitting.");
            }
        }
    }
</script>

</body>
</html>
